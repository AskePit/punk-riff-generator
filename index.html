<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css">
		<title>Punk riff generator</title>
	</head>

	<body>
		<div id="global-grid">
			<div id="north">
				<img id="logo" src="img/logos/logo1.png"/>
				<h3>Rythm</h3>
			</div>
			<div id="center">
				<table>
					<tr>
						<td class="rythm-tile"><img src="img/rythm01.png"></td>
						<td class="rythm-tile"><img src="img/rythm02.png"></td>
						<td class="rythm-tile"><img src="img/rythm03.png"></td>
					</tr>
					<tr>
						<td class="rythm-tile"><img src="img/rythm04.png"></td>
						<td class="rythm-tile"><img src="img/rythm05.png"></td>
						<td class="rythm-tile"><img src="img/rythm06.png"></td>
					</tr>
				</table>
			</div>
			<div id="west">
				<table class="table-expand">
					<tr><td class="td-expand"></td></tr>
					<tr><td class="td-expand"></td></tr>
				</table>
			</div>
			<div id="east">
				<table class="table-expand">
					<tr><td class="td-expand"></td></tr>
					<tr><td class="td-expand"></td></tr>
				</table>
			</div>
			<div id="south">
				<h3>Speed</h3>
				<input value="145"></input>
				<div class="unit">bpm</div>
				<button>
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle" width='100' height='100'>
						<path d="M 90,50 10,90 10,10 z"/>
					</svg>
				</button>
			</div>
			<div id="south2-west">

			</div>
			<div id="south2">
				<h3>Your riff&nbsp;:&nbsp;</h3>
				<div id="riff"></div>
			</div>
			<div id="south2-east">

			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
