<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>Punk riff generator</title>
	</head>

	<body>
		<div class="ver-flex">
			<div><h1>Punk riff generator</h1></div>

					<div class="rythm-tile active">
						<img src="img/rythm01.png"/>
					</div>
					<div class="rythm-tile">
						<img src="img/rythm02.png"/>
					</div>
					<div class="rythm-tile">
						<img src="img/rythm03.png"/>
					</div>
					<div class="rythm-tile">
						<img src="img/rythm04.png"/>
					</div>
					<div class="rythm-tile">
						<img src="img/rythm05.png"/>
					</div>
					<div class="rythm-tile">
						<img src="img/rythm06.png"/>
					</div>
				</div>
			
				<div class="ver-flex">
					<div><input value="145">bpm</input></div>
					<div><button>Play</button></div>
				</div>

				<div class="ver-flex">
					<h3>Result riff</h3>
					<p></p>
				</div>
			</div>
		</div>

	<script src="script.js"></script>
