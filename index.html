<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css">
		<title>Punk riff generator</title>
	</head>

	<body>
		<div class="centrator-flex">
			<h1>Punk riff generator</h1>
			<div class="main-flex">
				<div class="rythm-block">
					<h3>Rythm</h3>
					<div class="rythm-row">
						<div class="rythm-tile active">
							<img src="img/rythm01.png"/>
						</div>
						<div class="rythm-tile">
							<img src="img/rythm02.png"/>
						</div>
						<div class="rythm-tile">
							<img src="img/rythm03.png"/>
						</div>
					</div>
					<div class="rythm-row">
						<div class="rythm-tile">
							<img src="img/rythm04.png"/>
						</div>
						<div class="rythm-tile">
							<img src="img/rythm05.png"/>
						</div>
						<div class="rythm-tile">
							<img src="img/rythm06.png"/>
						</div>
					</div>
				</div>
				<div class="speed-block">
					<h3>Speed</h3>
					<input value="145">bpm</input>
					<button>Play</button>
				</div>
				<hr>
				<div class="result-block">
					<h3>Your riff</h3>
					<p></p>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
