<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css">
		<title>Punk riff generator</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Reddit+Sans:wght@300..700&display=swap');
		</style>
	</head>

	<body>
		<div id="global-grid">
			<div id="north">
				<img id="logo" src="img/logos/logo1.png"/>
				<h3>Rythm</h3>
			</div>
			<div id="center">
				<table>
					<tr>
						<td>
							<div class="rythm-tile">
								<img src="img/rythm_01.svg">
							</div>
						</td>
						<td>
							<div class="rythm-tile">
								<img src="img/rythm_02.svg">
							</div>
						</td>
						<td>
							<div class="rythm-tile">
								<img src="img/rythm_03.svg">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="rythm-tile active">
								<img src="img/rythm_04.svg">
							</div>
						</td>
						<td>
							<div class="rythm-tile">
								<img src="img/rythm_05.svg">
							</div>
						</td>
						<td>
							<div class="rythm-tile">
								<img src="img/rythm_06.svg">
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div id="west">
				<table class="table-expand">
					<tr><td class="td-expand"></td></tr>
					<tr><td class="td-expand"></td></tr>
				</table>
			</div>
			<div id="east">
				<table class="table-expand">
					<tr><td class="td-expand"></td></tr>
					<tr><td class="td-expand"></td></tr>
				</table>
			</div>
			<div id="south">
				<h3>Speed</h3>
				<div class="coupler">
					<input id="bpm" value="145"></input>
					<div class="unit">bpm</div>
				</div>
				<button>
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle" width='40' height='40' viewBox="0 0 110 100">
						<path d="M 95,50 28,90 28,10 z"/>
					</svg>
				</button>
			</div>
			<div id="south2-west"></div>
			<div id="south2">
				<h3></h3>
				<div id="riff"></div>
			</div>
			<div id="south2-east"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
